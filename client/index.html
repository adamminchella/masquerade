<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masquerade</title>
    <link rel="stylesheet" href="./static/css/styles.css" />
    <script defer src="./static/js/requests.js"></script>
    <script defer src="./static/js/script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="title-container">
          <h1>Masquerade</h1>
          <div class="search-container">
            <input type="text" placeholder="Title Search" />
            <img class="nav-icon" src="./static/images/browse.svg" alt="" />
          </div>
        </div>
        <div class="nav-links">
          <img class="nav-icon" src="./static/images/browse.svg" alt="" />
          <img class="nav-icon" src="./static/images/watchlist.png" alt="" />
          <img class="nav-icon" src="./static/images/create.png" alt="" />
          <img class="nav-icon" src="./static/images/settings.svg" alt="" />
          <img class="nav-icon" src="./static/images/login.png" alt="" />
        </div>
      </nav>
    </header>
    <main>
      <div class="filters">
        <div class="filter-dropdown">
          <button class="filter-button">
            Filters
            <img src="./static/images/chevron-down.png" alt="" />
          </button>
        </div>
        <form class="filter-form hidden">
          <div class="form-dropdowns">
            <div class="form-item">
              <label for="entity">Entity:</label>
              <button id="entity" type="button">
                <p id="entity-dropdown">All</p>
                <img
                  class="sort-down"
                  src="./static/images/sort-down.png"
                  alt=""
                />
              </button>
            </div>
            <div class="form-item">
              <label for="location">Location:</label>
              <button id="location" type="button">
                <p id="location-dropdown">All</p>
                <img
                  class="sort-down"
                  src="./static/images/sort-down.png"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="form-slider">
            <label class="label" for="year">Year</label>
            <div class="range-container">
              <div class="slider-values">
                <p id="min-year">1900</p>
                <p id="max-year">2022</p>
              </div>
              <div class="sliders-control">
                <input
                  id="min-year-slider"
                  type="range"
                  value="1900"
                  min="1900"
                  max="2022"
                />
                <input
                  id="max-year-slider"
                  type="range"
                  value="2022"
                  min="1900"
                  max="2022"
                />
              </div>
            </div>
          </div>
          <div class="form-slider">
            <label class="label" for="severity">Severity</label>
            <div class="range-container">
              <div class="slider-values">
                <p id="min-severity">0</p>
                <p id="max-severity">100</p>
              </div>
              <div class="sliders-control">
                <input
                  id="min-severity-slider"
                  type="range"
                  value="0"
                  min="0"
                  max="100"
                />
                <input
                  id="max-severity-slider"
                  type="range"
                  value="100"
                  min="0"
                  max="100"
                />
              </div>
            </div>
          </div>
          <div class="form-footer">
            <p>Reset</p>
            <button class="apply-btn" type="button">Apply</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
